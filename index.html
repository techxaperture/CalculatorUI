<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
  <div class="container">
      <div class="rowr">
          <div class=" ans">

          </div>
      </div>
      
      <div class="lay">
        <button value="7" onclick="num(7)" class="num seven ">7</button>
        <button value="8" class="num eight " onclick="num(8)">8</button>
        <button value="9" onclick="num(9)" class="num nine ">9</button>
        <div class="pan">
                <button onclick="op('/')" class="di col-12">/</button>
                <button onclick="op('*')" class="mul col-12">x</button>
                <button onclick="op('-')"class="min col-12">-</button>
                <button onclick="op('+')"class="add col-12">+</button>
        </div>
       
    
    
        <button value="4" onclick="num(4)"class="num four ">4</button>
        <button value="5" onclick="num(5)"class="num five ">5</button>
        <button value="6" onclick="num(6)"class="num six ">6</button>
        
    
    
        <button value="1" onclick="num(1)"class="num one ">1</button>
        <button value="2" onclick="num(2)"class="num two ">2</button>
        <button value="3" onclick="num(3)"class="num three ">3</button>
        
    
    
        <button value="0" onclick="num(0)"class="num zero">0</button>
        <button onclick="num('.')"class="num dot ">.</button>
        <button onclick="reset()" class="num equal ">AC</button>
        <button onclick="equal()" class="num equal ">=</button>
       
    </div>
    
    
  </div>    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
    
</body>
</html>
